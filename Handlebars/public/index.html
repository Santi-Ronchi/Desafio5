<!DOCTYPE html>
<html lang="es">
  <head>
    
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Aplicación con Sockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>  
    <body class="container mt-5">
        <div class="container-fluid">
          <h1 class="navbar-brand">HBS CHAT/WEBSOCKET</h1>
        </div>
      <form action="/productos" method="POST" onsubmit="return addProduct(this)">
        <div class="form-group">
          <label for="exampleInputEmail1">Product</label>
          <input type="text" id="title" class="form-control" name="titulo" aria-describedby="emailHelp" placeholder="Enter Product" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Price</label>
          <input type="number" id="price" class="form-control" name="precio" placeholder="000" required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">URL</label>
          <input type="text" id="url" class="form-control" name="url" aria-describedby="emailHelp" placeholder="Enter URL" required>
        </div>
        <br></br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <br></br>
      <br></br> 

      <div id="table">

      </div>

      <br></br>
      <br></br>

      <h2>Chatroom</h2>
      <div id="mensajes" class="mensajes"></div>
      <form onsubmit="return addMessage(this)">
        <input type="email" id="username" placeholder="E-Mail" required />
        <input type="text" id="texto" placeholder="Cuéntanos algo..." required/>
        <input type="submit" value="Enviar" />
      </form>

      <br></br>
      <br></br>

    </body>
